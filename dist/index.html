<!doctype html> <html class=no-js> <head> <meta charset=utf-8> <meta http-equiv=X-UA-Compatible content="IE=edge"> <title> </title> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1">  <link rel=stylesheet href=styles/vendor.css> <link rel=stylesheet href=styles/main.css> <script src=scripts/vendor/modernizr.js></script> </head> <body> <!--[if lt IE 8]>
 <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--> <div class="container site-wrapper"> <div class=row> <div class=col-md-6> <button class=tube-button>Get Tube Status</button> </div> <div class="col-md-6 results"></div> </div> <script src=scripts/vendor.js></script> <script src=scripts/app.js></script>  <script type=text/html id=tube-result-data> <div class="col-md-12 <%= id %> tube-line-item"> <div class="row"> <div class="col-md-6"> <p> <%= name %> </p> </div> <div class="col-md-6"> <p> <%= lineStatuses[0].statusSeverityDescription %> <% if (lineStatuses[0].hasOwnProperty('reason') === true) { %> <a class="plus-accordion" href="javascript:void(0)">+</a> <% } %> </p> </div> </div> <div class="row delay-reason"> <div class="col-md-12"> <p> <%= lineStatuses[0].reason %> </p> </div> </div> </div> </script> </div></body> </html>
